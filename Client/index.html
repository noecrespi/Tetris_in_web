<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <!-- añadir estilos -->
    <link rel="stylesheet" href="../Client/style.css">
    <!-- estilos de letras -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <!-- añadir script -->
    <script src="../Client/tetris.js" defer></script>



</head>

<body>
    <div class="menu-wrap">
        <label for="" id="caja"></label>
        <input type="checkbox" class="toggler" id=" caja">
        <div class="reglasBtn">
            <div></div>
        </div>
        <!-- Reglas del juego -->
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">Reglas</h2>
                <p class="rules"> Usa las flechas para jugar </p>
                <p>    ⬆️ </p>
                <p> ⬅️ ⬇️ ➡️ </p>
                <!-- añadir un formulario para preguntar el nombre -->
                <!-- <form action="" class="form">
                    <input type="text" class="input" placeholder="Nombre de usuario" id="name">
                    <button class="button t-ucase">Enviar</button>
                </form> -->
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>
    <header>
        <h1 class="fw-300 t-ucase">Juego <br><span class="fw-400 t-wide t-big t-ucase">TETRIS</span></h1>
    </header>
    <main class="game-area">
        <div class="game">
            <div class="grid" style="background-color: rgba(245, 245, 245, 0.126);"></div>
        </div>
        <section>
            <div class="display">
                <!-- Puntuación -->
                <h1 class="score fw-400 t-ucase">Puntuación <br> 
                    <span class="score-display t-ucase fw-300">0</span>
                </h1>
                <!-- Muestra la siguienete pieza -->
                <div class="previous-shape">
                    <div class="previous-grid"></div>
                </div>
                <!-- Muestra el las lineas hechas -->
                <h2 class="lines-display fw-400 t-ucase">Línias: <span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href="#">Inicio / Pausa</button>
        </section>
    </main>
</body>

</html>
